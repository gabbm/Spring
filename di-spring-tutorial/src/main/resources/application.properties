# Add properties with code = value or code : value
app.name = Development Env

# Profiles active
spring.profiles.active=book,prod

# Mail properties
spring.mail.host = smtp.gmail.com
spring.mail.username = your_gmail_id@gmail.com
spring.mail.password = an_application_password

spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.ssl.enable = true 

# Root for monitoring endpoints
management.contextPath=/manage

#
# View Resolver
#
spring.mvc.view.prefix=/WEB-INF/jsp
spring.mvc.view.suffix=.jsp
server.error.whitelabel.enabled=false

#
# Database configuration
#
spring.datasource.url: jdbc:mysql://localhost:3306/spring
spring.datasource.username: spring
spring.datasource.password: spring
spring.datasource.driverClassName: com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto: update
spring.jpa.database: MYSQL
#spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
#spring.jpa.show-sql: true

#
# Remember user
#
rememberMe.privateKey: some_secret_word

#
# Server data
#
hostAndPort: localhost:8080